<mat-card>
    <mat-card-title>Cadastrar Pessoa</mat-card-title>
    <mat-card-content>
        <mat-form-field>
            <mat-label for="nome">Nome</mat-label>
            <input matInput type="text" name="nome" [(ngModel)]="nome" />
        </mat-form-field>  
        <mat-form-field>
            <mat-label for="cpf">CPF</mat-label>
            <input matInput type="text" name="cpf" [(ngModel)]="cpf" />
        </mat-form-field> 
        <mat-form-field>
            <mat-label for="idade">Idade</mat-label>
            <input matInput type="text" name="idade" [(ngModel)]="idade" />
        </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
        <button class="block" mat-raised-button color="warn" (click)="cadastrar()">Cadastrar</button>
        <a class="block" mat-raised-button color="warn" routerLink="">Listar</a>
    </mat-card-actions>
</mat-card>
